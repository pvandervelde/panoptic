<div ng-switch="build.Status">
    <a ng-switch-when="Success" class="btn btn-lg btn-success" href="{{ build.Url }}">
        <span>{{ build.Name }}</span>
    </a>

    <a ng-switch-when="PartialSuccess" class="btn btn-lg btn-warning" href="{{ build.Url }}">
        <span>{{ build.Name }}</span>
    </a>

    <a ng-switch-when="Failed" class="btn btn-lg btn-danger" href="{{ build.Url }}">
        <span>{{ build.Name }}</span>
    </a>
</div>
