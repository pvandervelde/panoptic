<div ng-switch="service.Status">
    <span ng-switch-when="Ok" class="glyphicon glyphicon-ok-sign text-info" aria-hidden="true" />
    <span ng-switch-when="Warning" class="glyphicon glyphicon-exclamation-sign text-warning" aria-hidden="true" />
    <span ng-switch-when="Error" class="glyphicon glyphicon-remove-sign text-danger" aria-hidden="true" />
</div>
